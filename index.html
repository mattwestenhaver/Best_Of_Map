<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <title>Best Of Dumbo</title>
</head>
<body>

  <div id="flex-wrap">
    <div id="map-wrap">
      <h1>1 Hotel Brooklyn Bridge</h1>
      <img id="map" src="./images/map.png" alt="Map of DUMBO" />

      <!-- <h3 class="label" id="label_0">1 Hotel</h3> -->
      <a href="https://www.1hotels.com/brooklyn-bridge" target="_blank">
        <img class="icon" id="icon_0" src="./images/icons/1_hotel.png" alt="1 Hotel Icon"/>
      </a>
  
      <h3 class="label" id="label_1">Grimaldi's Pizzeria</h3>
      <img class="icon" id="icon_1" src="./images/icons/pizza.png" alt="Pizza Icon"/>
  
      <h3 class="label" id="label_2">Sugarcane</h3>
      <img class="icon" id="icon_2" src="./images/icons/steak.png" alt="Steak Icon"/>
  
      <h3 class="label" id="label_3">Oddfellow's Ice Cream</h3>
      <img class="icon" id="icon_3" src="./images/icons/sundae.png" alt="Ice Cream Sundae Icon"/>
  
      <h3 class="label" id="label_4">Minus Space</h3>
      <img class="icon" id="icon_4" src="./images/icons/frame.png" alt="Picture Frame Icon"/>
  
      <h3 class="label" id="label_5">United Photo Industries</h3>
      <img class="icon" id="icon_5" src="./images/icons/camera.png" alt="Camera Icon"/>
  
      <h3 class="label" id="label_6">John Fluevog Shoes</h3>
      <img class="icon" id="icon_6" src="./images/icons/shoe.png" alt="Shoe Icon"/>
  
      <h3 class="label" id="label_7">Atrium</h3>
      <img class="icon" id="icon_7" src="./images/icons/wine.png" alt="Wine Glass Icon"/>
  
      <h3 class="label" id="label_8">Aegir Boardworks</h3>
      <img class="icon" id="icon_8" src="./images/icons/skateboard.png" alt="Skateboard Icon"/>
  
      <h3 class="label" id="label_9">Gleason's Gym</h3>
      <img class="icon" id="icon_9" src="./images/icons/bench-barbel.png" alt="Bench Barbel Icon"/>
  
      <div id="modal-background">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Video Title</h2>
          <iframe width="640" height="360" src="http://blank.org/" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
